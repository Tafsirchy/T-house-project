<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T House</title>
    <!-- tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0wvPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- banner section start here -->
    <section
      class="parent-container flex mx-w-[1250px] justify-between items-center border-red-500 border-2 min-h-[200px] mx-auto"
    >
      <div class="left-div border-2 border-green-500">
        <h1 class="text-[80px] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] font-medium text-gray-500 my-[30px]">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="w-[200px] h-[64px] bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-xl text-white font-bold rounded-[10px]"
        >
          Explore More
        </button>
      </div>
      <div class="right-div border-blue-500 border-2">
        <img src="images/banner.png" class="" alt="" />
        <div
          class="flex items-center p-5 w-[255px] h-[100px] rounded-2xl shadow-lg"
        >
          <span
            ><img class="w-[48px] h-[48px]" src="images/star.png" alt=""
          /></span>
          <div class="ml-[10px]">
            <p class="text-[30px] font-bold">5.00</p>
            <p class="text-[16px] font-semibold text-gray-500">
              Trust Pilot Ratings
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
